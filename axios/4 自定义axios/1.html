<script>
    function axios({
        url,
        method='GET',
        parrms={}, 
        data={}
    }){
        //返回一个promise对象
        return new Promise((resolve,reject)=>{
            method=method.toUpperCase()
            //执行异步ajax请求
            let xhr=new XMLHttpRequest(); //创建
            xhr.open(method,url)    //连接
            if(method==='GET')
            {
                xhr.send()
            }
            else
            {
                xhr.send(data)
            }
            

        })
    }




    axios({url:'http://localhost:3000/posts',})
</script>
