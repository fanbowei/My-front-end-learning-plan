<!-- 
    vue 渐进式javascript框架 作用:动态构建(显示)用户界面
    
    vue特点:
    1 遵循mvvm模式
    2 编码简洁,体积小,运行效率高,适合移动/pc开发
    3 本身只关注ui,可以轻松引入vue插件或者其他第三方开发库


    vue-cli:vue的脚手架
    vue-resource(axios):ajax请求
    vue-router :路由
    vuex:管理状态
    vue-lazyload:图片懒加载
    vue-scroller:页面滑动相关
    mint-ui:基于vue的ui组件库(移动端)
    element-ui:基于vue的ui组件库(pc端)
-->


<!-- 
    vue配置选项
    el最外层元素选择器
    props:声明接收哪些属性
    data:状态数据
    conputed:计算属性
    methods:事件回调函数
    watch:监听属性变化
    directives:注册局部指令
    filters:注册局部过滤器
    components:配置组件
 -->
