<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1模板的理解 动态的html页面 包好了js语法代码 双大括号表达式 指令(以v-开头的自定义标签属性)
        2双大括号表达式 语法{{exp}} {{{exp}}} 功能:向页面输出数据 可以调用对象的方法
        3指令1:强制数据绑定 功能:指定变化的属性值  完整写法:v-bind:xxx='yyy' //yyy会作为表达式解析执行  简洁写法 :xxx='yyy'
        4指令2:绑定事件监听 功能:绑定指定事件名的回调函数 完整写法:v-on:click='yyy' 简介写法@click='yyy'
    -->

    <div class="test">
        <h2>1.双大括号表达式(插值) </h2><!--双大括号中只能是表达式(不是语句)-->
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p>{{ok?'yes':'no'}}</p>

        <h2>2.指令1:强制数据绑定</h2>
        <a v-bind:href=url>去学习</a></br>
        <a :href=url>去学习</a>

        <h2>3.指令2:绑定事件监听</h2>
        <button v-on:click="test1">测试</button>
        <button @click="test2('abc',$event)">测试</button><!--如果有自定义参数和需要事件对象,事件对象需要$event-->
    </div>
</body>
</html>
<script src='../ku/vue.js'></script>


<script>
    let vm=new Vue({
        el:'.test',
        data:{
            msg:'hello eveone',
            ok:true,
            url:'http://baidu.com/'
        },
        methods: {
            test1(e){
                alert(e.target.innerHTML)
                /*
                    target：触发事件的元素。
                    currentTarget：事件绑定的元素。
                */
            },
            test2(msg,e){
                alert(msg)
                alert(e)
            }   
        },
    })
</script>
