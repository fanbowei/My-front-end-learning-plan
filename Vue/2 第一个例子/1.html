<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='../ku/vue.js'></script>

</head>
<body>
     <!-- 
        1引入vue.js
        2创建vue对象
        el:指定根element(选择器)
        data:初始化数据(页面可以访问)

        3双向绑定数据 v-model
        4显示数据{{xxx}}
        5理解vue的mvvm实现
      -->


      <!-- 模板:html+js 
            指令:指令属性的属性值是一个js表达式 v-model='msg'
            插值:在标签文本中使用{{}}包含一个表达式,自动显示对应的值
    -->
      <div id="test">
          <input type="text" v-model="msg" >
          <p>hello {{msg}}</p>
      </div>
</body>
</html>

<script>
    // Vue.config.devtools = false;  可以控制devtools是否显示
    let vm=new Vue({//配置对象
        el:'#test',//element 它的值为选择器,用来找到某个标签,指定模板的区域
        data: {
            msg:''
        },
    })

    let time=setInterval(()=>{
      vm.msg=new Date()
    },1000)
</script>
