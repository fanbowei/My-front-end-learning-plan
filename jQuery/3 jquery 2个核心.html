        jquery 核心函数
        简称jQuery函数（$/jQuery）
        jquery库向外直接暴露的就是$/jQuery
        引入jQuery库后直接使用$
        当函数用$(xxx);
        当对象用$.xxx();


        jquery核心对象
        简称jquery对象
        得到jquery对象：执行jquery函数后返回的就是jquery对象
        使用jquery对象：$obj.xxx();
     -->
