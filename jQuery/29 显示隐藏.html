<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height: 100px;
        width: 100px;
        background-color: red;
    }
    
    </style>
</head>
<body>
    <div></div>
    <button>立即显示</button>
    <button>慢慢显示</button>
    <button>慢慢隐藏</button>
    <!-- 
       show()立即显示
       hide 隐藏
     -->
  
</body>
</html>
<script src="js/jquery-3.4.1.js"></script>
<script>
    $('button').eq(0).click(function(){
        $('div').show();
    })
    $('button').eq(1).click(function(){
        $('div').show(1000);
    })
    $('button').eq(2).click(function(){
        $('div').hide(1000);
    })
</script>
