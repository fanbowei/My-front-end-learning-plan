<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height: 100px;
        width: 100px;
        background-color: red;
    }
    
    </style>
</head>
<body>
    <div></div>
    <button>慢慢收缩</button>
    <button>慢慢展开</button>
    <button>切换</button>
    <!-- 
        slideDown 慢慢展开
        slideup  慢慢收缩
        slidetoggle 切换
     -->
  
</body>
</html>
<script src="js/jquery-3.4.1.js"></script>
<script>
    $('button').eq(0).click(function(){
        $('div').slideUp();
    })
    $('button').eq(1).click(function(){
        $('div').slideDown();
    })
</script>
