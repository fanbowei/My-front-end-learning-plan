<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="javascript:;">
        你喜欢的运动是？
        <input type="checkbox" id="check1">全选/全不选<br>
        <input type="checkbox"  name="item" >足球
        <input type="checkbox"  name="item">篮球
        <input type="checkbox"  name="item">羽毛球
        <input type="checkbox"  name="item">乒乓球<br>
        <button id="checkall">全选</button>
        <button id="checknoall">全不选</button>
        <button id="checkrever">反选</button>
        <button id="set">提交</button>
        
            </form>
        </body>
</html>
<script src="js/jquery-3.4.1.js"></script>
<script>    
    var $checkbox=$(':checkbox');
    var $item=$(':checkbox[name=item]')//提高效率
   //全选
    $('#checkall').click(function(){
        $item.prop('checked',true);//prop 与attr 类似，都是改变标签的属性值
        $('#check1').prop('checked',true);
    })
//全不选
    $('#checknoall').click(function(){
        $item.prop('checked',false);
        $('#check1').prop('checked',false);
    })

    //反选
    $('#checkrever').click(function(){
        $item.each(function(){
            this.checked=!this.checked;
        })
        $('#check1').prop('checked', $item.not(':checked').length==0)//隐式遍历，过滤出没有选中的元素判断是否为零

    })
    //提交
    $('#set').click(function(){
        $item.each(function(){
            if(this.checked==true)
            alert(this.value);
        })
    })


    $('#check1').click(function(){
        $item.prop('checked',this.checked);
    })
    $item.click(function(){
        $('#check1').prop('checked', $item.not(':checked').length==0)
    })
</script>
