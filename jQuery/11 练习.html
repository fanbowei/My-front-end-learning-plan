<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            height: 100px;
            width: 100px;
            list-style: none;
            float: left;
        }
        li:nth-child(1)
        {
            background-color: red;
           
        }
        li:nth-child(2)
        {
            background-color: beige;
        }
        li:nth-child(3)
        {
            background-color: yellow;
        }
        .box1{
            height: 200px;
            width: 400px;
            background-color: red;
            display: none;
            clear: both;
        }
        .box2{
            height: 200px;
            width: 400px;
            background-color: beige;
            clear: both;
        }
        .box3{
            height: 200px;
            width: 400px;
            background-color: yellow;
            clear: both;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>10</li>
            <li>20</li>
            <li>30</li>
        </ul>

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
