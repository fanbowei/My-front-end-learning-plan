            position: fixed;

回到顶部
    </div>

<script src="js/jquery-3.4.1.js"></script>
<script>
    var time
    $('div').click(function(){
        var num=$('body,html').scrollTop();
        time= setInterval(function(){

            if(num<=30)
            {
                num=0;
                $('body,html').scrollTop(num);
                clearInterval(time);

            }
            else
            {
                $('body,html').scrollTop(num-=30);
            }
           
               
        },10.7) 
    })

    
</script>
