<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            // $('#div1').css("color",'red');//css函数只有一个参数读取样式，两个参数改写样式
            // $('div').css('color','red')
            // $('.box').css('color','red');
            // $('div,span').css('color','red');//选中所有的div和span
            $('div.box').css('color','red');//选中所有div为box的元素

        })
    </script>
</head>
<body>
    <!-- 
        选择器
            选择器本身只是一个有特定语法规则的字符串，并没有实质的用处
            它的基本语法规制使用的就是css的选择器语法，并进行了扩展
            只有调用$，并将选择器作为参数传入才能起作用
            根据选择器规制在整个文档中查找所匹配的标签的数组并封装成jquery对象

     -->
     <div class="box" id="div1"> div1 class=box id=div1</div>
     <div class="box" id="div2"> div2 class=box id=div2</div>
     <div id="div3"> div3</div>
     <span class="box"> span class=box</span>
     <br>
     <ul>
         <li>aaaa</li>
         <li title="hello">bbbb title=hello</li>
         <li class="box">ccc</li>
         <li title="hello">dddd title=hello</li>
     </ul>
</body>
</html>
