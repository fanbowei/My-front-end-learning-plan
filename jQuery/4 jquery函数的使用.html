<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function(){//当dom加载完成时候执行此回调函数
            $('#btn').click(function(){//绑定点击事件监听
                //this 指向绑定事件的dom元素对象 button
                alert($(this).html());  //对象为dom元素对象 将对象包装成jquery对象  html为读写合一，没有参数时读取元素的html代码，有参数时改html代码
                $('<input type="text" id="i1"name="i3"><br>').appendTo('div');
            })
        })

        var ary=[1,2,3];
        $.each(ary,function(index,items){   //index表示数组下标 items表示数组中的元素   
            console.log(index,items);
        })
        var str=" adaad "
        console.log("___"+$.trim(str)+"___")
    </script>
</head>
<body>
    <!-- 
        1 作为一般函数调用 $(param)
        参数为函数：当dom加载完成时候执行此回调函数
        参数为选择器字符串：查找所有匹配的标签。并将它们封装成jquery对象
        参数为dom对象，将dom对象封装成jquery对象
        参数为html标签字符串：创建标签对象并封装成jquery对象
        2作为对象使用：$.xxx()
        1 $.each（）隐式遍历数组
          $.trim()去除两端的空格

     -->
     <div>
        <button id="btn">按钮</button><br>
        <input type="text" id="i1"name="i1"><br>
        <input type="text" id="i2"name="i2"><br>
     </div>
</body>
</html>
