<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" required>
    <input type="submit" name="" id="">
    <!-- 
        validit 对象，可以查看验证是否通过，如果都通过返回true，如果有一种失败返回false
        valuemissing 输入值为空返回true
        typemismatch 控件值和预期类型不匹配
        patternmismatch 输入值不满足正则表达式
        toolong 超过maxlength 最大限制返回true
        rangeunderflow 验证的range最小值返回true
        stepmismatch 验证range的当前值是否符合min。max以及step的规制返回true

        customerror 不符合自定义验证返回true

        关闭验证formnovalidate
     -->
</body>
</html>
