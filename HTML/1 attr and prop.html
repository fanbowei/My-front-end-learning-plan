<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="" checked=false>
    <!-- html中属性的值游览器默认为字符串，所以都为真
        html预定义标签和自定义标签都会放到attributes中管理
        property js原生对象的直接属性
    每一个预定义的attribute都有一个property对应

    当修改property为非布尔类型时候 与attribute实时同步
    当修改的为布尔类型的时候，只会同步第一次，以后不再同步
    游览器只认识property

-->
</body>
</html>
