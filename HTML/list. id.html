<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>  
    <!-- 有序列表 -->
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构</dd>
    </dl>
    <!-- target 可选值
        _self在当前页面中打开链接
        _blank在空白的网页中打开链接
     -->
     <a href="#bottom">回到底部</a>
    <a href="https://www.baidu.com" target="_blank">超链接</a>
    <!-- 超链接的href值设置为#可以直接回到页面的顶部 -->
    <a id=bottom href="#">回到顶部</a>
    <!-- id属性是不重复的值 
        超链接#id可以去到id所在的地方
        
    -->
    <!-- 在开发中可以用来占位。用于以后的开发 -->
    <a href="javascript:;">占位</a>
</body>
</html>
