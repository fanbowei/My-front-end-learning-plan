    <!-- 
        1 canvas是h5新增的元素，可用于通过使用js中脚本的来绘制图像
            例如，它可以直接用于绘制图像，创建动画<canvas>最早由apple引入webkit
                我们可以使用canvas表示来定义一个canvas元素
                使用canvas标签的时候建议要成对的出现，不要使用闭合的形式
                canvas默认的宽为300px height150px
        2 替换类容
        canvas标签很容易定义一些替代类容，由于某些较老的游览器（ie9以下）不支持
        html元素canvas
        但在这些游览器上你应该要给用户展示某些替代
        
        3 canvas标签的两个属性
        canvas标签看起和img很想，唯一的不同就是没有scr 和alt属性
        实际上canvas标签只有两个属性，width和height，这些都是可选的
        当没有设置宽和高的时候，canvas会初始化宽和高为300和150px


        画布的宽度
        html属性设置width height 时只影响画布本身不影响画布内容
        css属性设置width height 不但会影响画布宽和高还会使画布等比例缩放


        4渲染上下文
        canvas只是创造了一个固定大小的画布，想要在它上面去绘画内容我们需要找到它的渲染上下文
        canvas元素有一个叫做getContext的方法，这个方法是用来得到渲染上下文和它的绘画功能
        -->
