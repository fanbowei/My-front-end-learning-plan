    <!-- 
        meter 用来显示已知范围的标量或分数
        value当前的值
        min最小的边界值 默认为0
        max 边界的上限 默认为1
        low定义了低值区间的上限值，如果设置了必须大于最小值小于high和最大值
        high 如果设置了要大于最小值和low
        optimum 这个属性用来指示最优取值


        progress用来显示一项任务的完成进度
        max 描述一共多少
        value当前的值

        注释标签  ruby rt
        mark着重

        datalist 包含一组option元素，这些元素表示其表单控件的可选值
        tadeid必须要和input中的list一致
        datail 一个ui的小部件，用户可以从其中检索附加信息
     -->
