<body>
    <!-- 
        canvas操作图片的时候必须要等图片加载完成
        drawimage（image，x，y，width，height）
        其中img是image或者canvas对象，x，y是在其目标canvas里的起始坐标


        createpattern（image repetition）
        image 图片源
        epetition：repeat repeatx repeaty no-repeat
        一般情况下我们都会将creatpattern返回的对象作为fillstyle的值

        渐变
        线性渐变 
        createLineearGradient（x1，y1,x2,y2）表示渐变的起点和终点
        gradient。addcolorstop（position color）
        addcolorstop方法接受2个参数
        position 参数必须是一个0.0和1.0之间的数值，表示渐变中颜色所在的相对的位置
        color参数必须是一个有效的css颜色


        径向渐变
        createradiagradient（x1,y1,r1,x2,y2,r2）
        前三个参数表示定义一个以xy为圆形r为半径的圆
        后三个参数表示以x2y2为圆心r2为半径的圆
     -->
     <canvas style="background-color:blanchedalmond;" height="300"></canvas>
</body>

<script>

        var can=document.getElementsByTagName("canvas")[0];
        var pen=can.getContext("2d");
        var img=new Image()
        img.src="11.jpg"
        img.onload=function(){
            draw();
        }

        function draw(){

            // gradient.addColorStop(1,'green');
            // pen.fillStyle=gradient;
            // pen.fillRect(0,0,200,200)


            //径向渐变
            pen.fillStyle=pen.createRadialGradient(150,100,50,100,100,100)
            pen.fillStyle.addColorStop(0,'red');

</script>
