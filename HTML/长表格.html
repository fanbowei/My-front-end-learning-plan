<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 可以将表格分成桑部分
        头部 thead
        主题 tbody
        底部 tfoot
        th 头部单元格 -->
        <table>
            <thead>
                <td>日期</td>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </thead>

            <tbody>
                <td>2000</td>
                <td>2000</td>
                <td>2000</td>
                <td>2000</td>
            </tbody>
            <tfoot>
                <td></td>
                <td></td>
                <td>合计</td>
                <td></td>
            </tfoot>
        </table>
</body>
</html>
