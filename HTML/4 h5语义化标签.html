<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 语义化标签，与div类似
        <hgroup>代表网页的标题 一般放在header里面  url在解析h1 h2 h3这样的标签时候并不是是我们希望的结构式而是把相同的标签放在一起这时候我们就可以使用hgroup来定义我们希望的结构
        <header>代表网页的页眉，或者section的页眉，一般包含hgroup和h1.。。
        <nav>表示网页的导航链接区域，用于自定义页面的主要导航部分
        <section>代表文档中的节或段，可以指一篇文章的主题的分段，节可以指一个页面的分组
        <footer>页脚的部分
        <article>独立的文章使用article
        <aside>主要使用在article的附加信息上面一般是侧边栏
        语义化标签可以替代大量无意义的div，提高了网页的质量对收索引擎更好 -->


        
</body>
</html>
