<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="xiaoban.mp4" poster="11.jpg" controls preload="none"></video>
    <!-- poster相当于封面，起始的第一帧 loop自动播放 autoplay自动播放 muted静音
        
        preload 该属性告诉游览器作者认为达到最佳的用户体验方式是什么
        metadata提示尽管作者认为用户不需要查看该视频，不过抓取元数据（长度，宽度等）
        none 提示作者认为用户不需要查看该视频 服务器也想要最小化访问浏览 也就是提示游览器该视频不需要缓存
        auto 用户需要的视频优先加载，换句话说就是提示，如果需要的话可以下载，
    空字符串 代表auto-->
</body>
</html>
