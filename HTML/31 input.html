<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="tel">
    <!-- 在移动端，tel格式的，输入框获取焦点之后，键盘会自动弹出 -->
    <input type="email"/>
    <input type="search">
    <input type="submit">
    <input type="number">
    <input type="color">


    <!-- 表单属性
    autofocus 指定表单获取焦点
    required 不能为空
    pattern 正则验证
    formaction 在submit中定义提交地址
     -->
</body>
</html>
