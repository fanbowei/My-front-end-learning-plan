        volume 0.0-1.0的音量相对值（可读写）
        paused 媒体是否暂停（只读）
        ended 媒体是否播放完毕（只读）
        error 媒体发生错误返错误代码（只读）
        currensrc 以字符串返回媒体的地址    


        视频多的部分

        videowidth/height 视频的实际尺寸（只读）
