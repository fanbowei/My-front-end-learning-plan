    3 用来生成遍历器对象

    2 内部用yield表达式来定义不同的状态

    4 调用next方法函数内部逻辑开始执行,遇到yield表达式停止,返回{void:yield后的表达式}
    5 再次调用next方法会从上一次停止的yield开始,直到最后
    6 yield语句返回结果通常是undefind,当调用next方法时传参内容会作为启动时yiedl语句的
