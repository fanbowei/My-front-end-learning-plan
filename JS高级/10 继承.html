<script>
    // 原型链的继承
    /*
        定义父类的构造函数
        给父类显示原型添加方法
        定义子类的构造函数
        创建父类型的对象(实例)赋值给子类型的原型
        将子类型原型的构造属性设置为子类型
        给子类型原型添加方法
        创建子类型的对象:可以调用父类型的方法
        
        关键
        子类型的原型为父类型的一个实例对象
    */

    function person(a,b) {
        this.a=a
        this.b=b
      }
      person.prototype.eat=function(){
          console.log('12')
      }

      function xiaoming() {

        }

    xiaoming.prototype=new person()
    //在使用原型链继承的时候,注意要校正之类的构造器属性
    xiaoming.prototype.constructor=xiaoming
    new xiaoming().eat()
</script>
