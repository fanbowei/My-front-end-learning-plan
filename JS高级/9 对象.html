<script>
//对象的创建模式
// 1 构造函数模式  适用场景:起始时候不确定对象内部数据  代码太多
// 2对象字面量模式  适用场景 起始对象内部数据是确定的 重复代码多
// 3 工厂模式  适用模式:需要创造多个对象 对象没有具体的类型都是objct的类型
// 4 构造函数 适用模式:需要创造多个类型确定的对象 每个对象都有相同的数据
// 5 构造函数结合原型的组合模式 
function proson(name,age) {
    return{
        name:name,
        age:age
    }
}

 
</script>
