    //使用闭包封装框架
    //函数内部的内容外部无法访问,但是可以通过return或者挂在window上面暴露出去,这样就形成了闭包,虽然函数执行完了,但是内部的函数依然可以使用外部函数的参数
    (function (window) {
        function dothing(){
            alert('do')
        }
        window.dothing=dothing
      })(window);

      dothing();
