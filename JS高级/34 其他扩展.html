<!-- 
    字符串
    includes(str)//判断是否包含指定字符串
    startswitch(str)/判断是否以指定字符串开头
    endswitch(str)是否以指定字符串结尾
    repeat(count)重复指定次数
 -->

 <!-- 
    数值
    二进制0b 八进制0o
    Number.isFinite(i)判断是否有限大
    Number.isNaN(i)判断是否时nan
    Number.isInteger(i)判断是否时整数
    Math.trunc(i)直接去除小数部分
  -->

  <!-- 
      伪数组
      Array.from(v)将伪数组或可遍历的对象转换成真数组
      Array.of(a,b,c)将一系列的值转换成数组
      find(function(value,index,arr){return true}):找出第一个满足条件返回true的元素
      findIndex(function(value,index,arr){return true})返回满足的元素下标
   -->
