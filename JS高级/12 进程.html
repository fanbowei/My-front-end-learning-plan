<script>
    /*
        进程:程序的一次执行,它占有一片独有的空间

        线程:CPU的基本调度单位,是程序执行的一个完整流程

        进程和线程:
        一个进程中至少有一个运行的线程:主线程
        一个进程中也可以多个同时运行的多个线程,我们会同时说程序是多线程运行的
        一个进程内的数据可以供其中的多个线程之间共享
        多个进程之间的数据是不能直接共享的

        游览器的运行是单进程还是多进程:
        单进程:老ie firefox
        多进程:chrome 新ie

        游览器都是多线程的
    */
