<script>
    /*
        1什么是游览器的内核
        支持游览器运行的最核心的程序
        
        2不同游览器的内核可能不一样
        chrome safari:webkit
        firefox:gecko
        ie:trident
        360 等国内游览器:trident+wibket

        3内核由很多的模块组成
        html css文档解析模块:负责页面的文本解析
        dom/css模块:负责dom/css在内存中的相关处理
        布局和渲染模块:负责页面的布局和效果的绘制

        定时器模块:负责定时器的管理
        网络请求模块:负责服务器请求(常规/ajax)
        事件响应模块:负责事件的处理
    */
</script>
