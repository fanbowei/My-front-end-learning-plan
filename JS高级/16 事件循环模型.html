<!-- 
    1 所有代码分类
    初始化执行代码(同步代码):包含绑定dom监听事件,设置定时器,发送ajax请求代码
    会带执行代码(异步代码):处理回调逻辑

    2 js引擎执行代码的基本流程:
    初始化代码=>回调代码

    3 模型的两个重要组成部分
    事件管理模块
    回调队列

    4 模型的运转流程
    执行初始化代码,将事件回调函数交给对应模块管理
    当事件发生时,管理模块会将回调函数及数据添加到回调队列中
    只有当初始化代码执行完成后,才会遍历读取回调队列中的回调函数执行
 -->


 <!-- 
     事件循环机制
     1.js是单线程的
     2.所有的js代码都会在主线程执行
     3.同步任务加载即执行
     4.异步任务不会立即执行,而是会交给对应的管理模块
     5.管理模块一直监视异步任务是否满足条件,如果满足条件会将对应的异步对应的回调放入callback queue中(回调队列)
     6.主线程上的同步任务执行完以后会通过event loo(事件轮询机制)询问callback queue 查看事件是否由可执行的回调函数,如果由
     将回调勾到主线程执行,如果没有等会再来问
  -->
