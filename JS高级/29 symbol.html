<!-- 
    es5中对象的属性名都是字符串,容易造成重名,污染环境
    symbol:
    概念:es6中添加了一种原始数据类型symbol
    1symbol属性对应的值是唯一的,解决命名冲突问题
    2symbol值不能与其他数据类型进行计算,包括字符串
    3for in,for of遍历时不会遍历symbol

    使用:
    1调用Symbol函数得到symbol值
    let symbol=Symbol()
    let obj={};
    obj[symbol]='hello'
 -->

 <script>
     var symbol1=Symbol();
     var symbol3=Symbol('three');//可以传一个字符串创建标适
     var obj={};
     obj[symbol]=1;
     console.log(obj)
    console.log(symbol3)
     var symbol2=Symbol();
     console.log(symbol1===symbol2)//即使长的一样,但是不是同一个
 </script>
