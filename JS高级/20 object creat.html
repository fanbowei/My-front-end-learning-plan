<!-- 
    es5给object扩展了一些静态的方法,常用的两个
    object.create(prototype,[descriptors])
    作用,以指定对象为原型创建新的对象
    为新的对象添加指定的新属性,并对属性进行描述
    value:指定值
    writeable:标识当前属性值时候能够被修改 默认为false
    configurable:标识当前属性能否被删除,默认为false
    enumerable:标适当前属性能否用for in 枚举 默认false

    2 object.definproperties(object,descriptors)
    作用:为指定对象定义扩展多个属性
    get:用来修改当前属性值的回调函数
    set 修改当前属性值的触发回调函数,并且实参即为修改后的值
    存取器属性:setter,getter一个用来存值,一个用来取值
 -->

 <script>
     var obj={//相当于对象给了obj2的隐式原型对象
         name:'ni',
         age:18,
     }
     var obj2=Object.create(obj,{
         sex:{
             value:'女',
             writable:true,
         },
     });
     console.log(obj2)
     delete obj2.sex;
     //hasownproperty判断是否是自身的属性

     Object.defineProperties(obj2,{
         age:{
             value:5,
         },
         num:{
            get:function(){//获取属性值的时候被调用
                return 111;
            },
            set:function(){//当修改扩展属性值的时候,set自动被调用
                console.log('set调用')
            }
         }
     })
 </script>
