<body>
    <!-- 
        代码分类 全局代码 函数代码

        全局执行上下文
        在执行全局代码之前将window确定为全局执行上下文
        对全局数据进行预处理
        var 定义的全局变量=>undefind 添加为window属性
        funcion声明的全局函数=>赋值,添加为window this一样

        函数执行上下文
        在调用函数,准备执行函数体之前,创建对应的函数执行上下文对象
        对局部数据进行预处理
        形参变量=>赋值(实参)=>添加为执行上下文的属性
        arguments=>赋值(实参列表),添加为执行上下文属性
        var 定义的局部变量=>undefind ,添加为执行上下文属性
        function声明的函数=>赋值为fun,添加为上下文的方法
        this=>赋值(调用函数的对象)
        开始执行函数
     -->
</body>
</html>
