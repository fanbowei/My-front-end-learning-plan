        本地分支
        1确保本地分支已经跟踪了远程跟踪分支

        3上传数据 git push



        .gitignore文件忽略内容demo
        target/

     <!-- 
         git push origin --delete xxx
         删除远程分支
         git remote prune origin --dry -run
         列出仍然在远程跟踪但是无法使用的分支
         git remote prune origin
         清除上面列出来的远程跟踪
