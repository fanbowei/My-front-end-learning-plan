    <!-- 
        hooks  目录包含客户端或服务器的钩子脚本
        info   包含一个全局性排除文件
        logs   保存日志信息
        object 目录存储所有数据内容
        refs   目录存储指向数据(分支)的提交对象的指针
        config 文件包含项目特有的配置选项
        description  用来显示对仓库的描述信息
        head   文件指示目前被检出的分支
        index  文件的暂存区信息 


        git对象:git的核心部分是一个简单的键值对数据库,你可以向该数据库插入任意类型的内容,它会返回一个键值,通过该键值可以在任意时刻再次检索该内容


     -->

     <!-- 
         基本命令
         clear          清屏
         ceho 'test content' 往控制台输出信息
         ll 将当前目录下的子文件&子目录平铺在控制台
         find 目录名  将对应目录下的子孙文件或目录平铺在控制台
         find 目录名 -type f
         rm 文件名 删除文件
         mv 源文件 重命名文件
         cat 文件的url :查看对应文件的内容
         vim 文件的url 按i进入文件的编译模式  
                ctrl w保存q退出   
        -->
