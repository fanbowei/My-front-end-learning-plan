    <!-- 
        git本质上是一个数据库
        git版本控制器,可以将整个文件回退到之前的状态(项目),也可以细节比较,查出是谁修改了那个地方,找出怪异的原因
        
        
        集中化的版本控制器cvs svn peerforce 都有一个单一的集中管理的服务器,保存所有文件的修订版本,而协同工作的人们都通过客户端连接到这台服务器取出最新的文件或者提交更新
        每次存储的都是差异,需要的磁盘空间小一点,但是回滚的速度会很慢
        缺点:服务器宕机:员工写的代码得不到保障,服务器坏了:数据全部丢失


        分布式的版本控制器客户端并不提取最新的文件快照而是把代码创库完整镜像下来
        分布式的版本控制器在管理项目时,存放的不是项目版本与版本之间的差异,它存放的时索引
        分布式的优点(对比集中式):1断网情况下也可以进行开发(因为在本地进行保存),2使用github进行团队协作,哪怕github挂了,每个客户端保存的也都是整个完整的项目
