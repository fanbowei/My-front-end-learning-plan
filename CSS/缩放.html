<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: seagreen;
        margin: 100px auto;
        transition: 2s;

    }
    .box:hover{
        /* 对元素的缩放的函数
            scale x水平方向缩放
            scale y垂直方向缩放
            scale 双向缩放 */
            transform:scale(2);
            /* transform-origin 改变变形的原点 */
    }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
