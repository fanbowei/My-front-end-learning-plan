<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        /* 通过渐变可以设置一些复炸的背景颜色，渐变
        是一种图片，需要通过background-image来设置
    线性渐变 linear-gradient（）
    开头可以设置渐变的方向 xxxdeg表示度数
    渐变可以同时指定多个颜色，默认平均分配（在颜色后面加上像素可以控制
    可以控制颜色的显示大小）*/
    /* background-repeating-linear-gradient（可以重复的平铺
    效果） */
    
    background-image: linear-gradient(to top, green,yellow);
    width: 100px;
    height: 100px;
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
