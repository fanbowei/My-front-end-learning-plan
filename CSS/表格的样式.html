<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        width: 50%;
       
        border: 1px solid black;
        /* boeder-spacing 指定边框之间的距离 */
        border-spacing: 1px;
        /* border-collapse 用来合并边框 */
        border-collapse: collapse;
    
    }
    /* 如果表格中没有tbody而是直接使用te游览器默认创建一个tbody，
    所以tr不是table的字元素 */
    tr:nth-child(2n){
        background-color: yellowgreen ;
    }  
    td{
        height: 100px;
        border: 1px solid black;
        /* 默认情况下元素垂直居中 */
        vertical-align: middle;
        text-align: center;

    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>a</td>
            <td>男</td>
            <td>18</td>
            <td>aa</td>
        </tr>
        <tr>
            <td>2</td>
            <td>b</td>
            <td>男</td>
            <td>28</td>
            <td>bb</td>
        </tr>
        <tr>
            <td>3</td>
            <td>c</td>
            <td>女</td>
            <td>18</td>
            <td>cc</td>
        </tr>
        <tr>
            <td>4</td>
            <td>d</td>
            <td>男</td>
            <td>38</td>
            <td>dd</td>
        </tr>
    </table>
</body>
</html>
