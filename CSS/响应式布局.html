<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

   
        @media only screen and (min-width:500px) and (max-width:700px)
        {
            body{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <!-- 响应式布局可以根据不同的设备窗口大小呈现不同的效果，可以适配所有的设备
        响应式布局的关键就是媒体查询 
        语法@media 查询规则{}
    媒体类型：
    all所有设备
    print打印设备
    screen带屏幕的设备
    speech屏幕阅读器-->
    <!-- only 主要是为了兼容老版本的设备 -->
    <!-- min width 视口的最小宽度
        max width 视口的最大宽度-->
        <!-- 样式切换的分界点称为断点
        小于768 超小屏幕 max-width=768px
        大于768的屏幕 min-width=768px
        大于992px 中型屏幕 min-width=992px
        大于1200的大屏幕 min-width=1200px -->
    
</body>
</html>
