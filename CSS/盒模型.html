<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            /* 内容区的大小由width和height决定 */
            width:100px;
            height: 100px;
            background-color: red;
            border-width: 10px;
            border-color:#bfa;
            border-style: solid;
            
        }
    </style>
</head>
<body>
    <!-- 盒子模型，盒子的组成：内容区（content）边框（border ）
    内边距（padding）外边距（margin） -->
    <!--边框里面属于盒子内部，边框外面属于盒子外部，
        要设置边框需要设置三个样式
    边框的宽度 border-width
    边框的颜色 border-color
    边框的样式 border-style  -->
    <div class="box"></div>
</body>
</html>
