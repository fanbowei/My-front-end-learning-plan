<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        border: red solid 1px;
        font:100px none;
        line-height: 3;
        /*  */
        /* font可以设置字体的所有属性 
            font:z字体大小/行高 字体族
            （如果不写行高，会使用默认值并覆盖掉之前的行高） */
            font-weight:bold;
            /* font-weight 字体的加粗
                可选值：normal 默认值不加粗
                bold 加粗 */
    }
    </style>
</head>
<body>
    <div>aaaaaa</div>
</body>
</html>
