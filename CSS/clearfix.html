<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Document</title >
        <style>
        .a{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

        }
        .b{width: 100px;height: 100px;background-color: blue;margin-top: 100px;}
        /* .a::before{
            content: "";
            display: table;} */
        
        .clearfix::before,.clearfix::after{
            content:"";
            display:table;
            clear:both;}
            /* 可以同时解决高度塌陷和外边距重叠 */
        </style>
         
        
</head>
<body>
    <div class="a clearfix">
        <div class="b"></div>
    </div>
</body>
</html>
