<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         /* 根据标签名来选择指定元素p{}h1}{} */
         /* id选择器，根据元素id来选择所修改的元素
         语法：#id属性值{} */
         p{color:red;}
         #red{color:blue;}
         .bu{color:cadetblue;}
         .abc{color:red;}
         
         *{font-size: 40px;;}
    </style>
<!-- class与id类似，clss可以重复
class选择器，根据元素的class来选择一组的元素
语法：。class{} 
可以同时为一个元素指定多个class-->
<!-- 通配选择器：选中页面中的所有元素  *{}-->
</head>
<body>
    <p>今天天气真不错</p>
    <p id=red>今天天气真不错</p>
    <p class="bu abc">今天天气真不错</p>
</body>
</html>
