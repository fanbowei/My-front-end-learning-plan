<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表单用于提交数据
    网页中的表单用于将本地的数据提交给远程的服务器
form创建表单 属性：
action表示要提交的服务器地址-->
<form action="../html/target.html">
    <!-- 文本框 -->
    <!-- 数据要提交到服务器，必须要给元素指定一个name值 -->
    <input type="text" name="aaa">
    <!-- 提交按钮 -->
    <input type="submit" value="登录"><br>
    <!-- 密码框 -->
    <input type="password" name=password><br>
    <!-- 单选按钮 -->
    <!-- 单选按钮必须指定一个value值，值最终会传递给服务器 
    checked表示默认选中-->
    <input type="radio" name="a" value=a checked>
    <input type="radio" name="a"value=b><br>
    <!-- 多选框checkbox -->
    <input type="checkbox" name="a" value=1>
    <input type="checkbox" name="a" value=2>
    <input type="checkbox" name="a" value=3><br>
    <!-- 下拉列表
        select -->
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>

</form>
</body>
</html>
