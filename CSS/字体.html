<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        /* color 用来设置字体的颜色
        fontsize用来设置字体大小：em相当于当前元素一个font-size
        rem相当于根元素的一个font-size 
        font-family 字体族（字体的格式）
        可选值：
        serif （衬线字体）
        sons-serif （非衬线字体）
        monospace（等宽字体）保证字体宽度一样
        指定字体的类别，游览器自动决定字体
        font family可以同时指定多个字体
        */
        font-family:'Courier New', Courier, monospace;
        /* 图标字体（iconfont）
            在网页中经常需要使用一些图标，可以通过引入图标但是图标不灵活
            所有使用图标时可以将图标设置为字体然后通过font-face的形式对字体进行引入
            这样就可以通过使用子图的形式使用图标 */
    }
    </style>
</head>
<body>
    <p>
        你好hello
    </p>
</body>
</html>
