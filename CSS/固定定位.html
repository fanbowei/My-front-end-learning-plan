<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{height: 2000px;}
    div{width: 100px;height: 100px;}
    .a{background-color: teal;}
    .b{background-color: thistle;position:fixed;top: 0;left: 0;}
    .c{background-color: tomato;}
    /* 固定定位（fixed）也是一种绝对定位与绝对定位类似
         唯一不同固定定位永远参看于游览器视口定位*/
         
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
