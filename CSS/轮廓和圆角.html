<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: #bfa;
        /* border: 10px solid yellowgreen  ; */
        /*                                         */
        /* ouylinr用来设置元素的轮廓，用法和border一样
        轮廓不会影响可见宽的大小
         */
         /* box-shadow  用来设置元素的阴影效果不会影响布局*/
         box-shadow: 18px 18px 10px rgba(0,0,0,.7);
         /* 前两个值控制垂直水平位移量，第三个值控制颜色 */
        /* border-radiis 用来设置圆角 */
        border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <span>adsad</span>
</body>
</html>
