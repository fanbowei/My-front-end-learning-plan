<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 500px;
        border:red solid 1px;
        /* text-align:left;可选值：left左侧对其
        right右侧对其
        center：：居中对齐 
        justify两端对齐*/
        text-align: justify;
       
    }
    span{
        font-size: 30px;
        border: 1px red solid;
        vertical-align:10px;
        /* vwerical:设置元素对齐的方式 可选值
            baseline 默认值，基线对齐
            top 顶部对齐
            bottom 底部对齐
            middle 居中对齐 
            也可以指定值*/
            /* 图片与字体类似也有基线，可以借助改属性除去缝隙
             */
    }
    </style>
</head>
<body>
    <div>
      ashdkasdjlasjdlasjdklasjdasjd, jaskldjslajdioasjd, oasjdasjdljasldjasldjasldjaskldjlaskjdlasjdasljsakldjasldjasldjklasjdasjdalsjd
    </div>
    <div style="font-size: 60px;">asdasd<span>asdasdasd</span></div>
</body>
</html>
