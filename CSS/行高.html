<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        font-size: 60px;
        height: 200px;
        line-height: 200px;
        /* 行高 linne-height
            行高指的时文字占有的实际高度 
            可以通过line -height来修改行高
            行高可以直接指定大小（px em）
            也可以直接为行高设置一个i整数
            如果是一个整数的话，一定时字体的倍速*/
            /* 字体框：就是字体实际纯在的格子，设置fontsize就是设置字体框的高度  */
          /* 行高会在字体框上下平均分配（垂直居中） */
          /* 行高用来设置行间距
            行间距=行高-字体大小*/
            border: 1px red solid;
    }
    </style>
</head>
<body>
    <div>aaaaaaaaaaaa</div>
</body>
</html>
