<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div.box1{
        width: 400px;
        height: 400px;
        background-color: chartreuse;
        overflow: hidden;
        /* transition 当一个属性发生变化的时候的切换方式
            可以通过过度创建一些好的画面
            属性：
             transition-property指定执行过度的属性，多个属性使用，隔开
             过度必须是从一个有效值到另一个有效值


             transition-duration指定过度效果的持续时间


             transition-function时序过度函数
             可选值：ease 默认值 慢速开始先加速在减速
             linear 匀速运动
             ease-in 加速运动
             ease-in-out 先加速在减速
             cubic-bezier（）贝塞尔函数来控制
             steps（）分步执行过程 end在时间结束后开始执行s tart在时间开始时执行

             transition-delay；过度动画延迟等待一定时间执行
             transition可以同时执行四个属性没有顺序要求 

             */
    }
    .box2
    {
        width: 100px;
        height: 100px;
        background-color: darkcyan;
        margin-bottom: 100px;
        transition: all 0.2s;
    }
    .box1:hover .box2{
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
