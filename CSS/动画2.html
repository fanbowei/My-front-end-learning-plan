<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: darkgreen;
        margin-top: 0;
        animation-timing-function:linear;
        animation-name: text;
        animation-duration: 0.7s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        float: left;
    }
    @keyframes text{
        to{margin-top: 300px;}
        33%{
            margin-top: 100px;
        }
        66%{margin-top: 200px;}
        from{margin-top: 0;}

    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>

    
</body>
</html>
