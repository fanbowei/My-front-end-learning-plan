<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border: seagreen 10px solid;
            /* 内边距padding
                背景颜色默认延升到内边距 */
                padding-top: 100px;
                padding-left: 100px;
                padding-right: 100px;
                padding-bottom: 100px;
                /* 一个盒子的大小由内容区和内边距和
                边距共同决定 ，三个构成了盒子的可见宽*/
                /* padding是内边距的简写属性，可以同
                时指定多个值规则和边距规则一样 */
        } 
        .box2{width: 100%;
        height: 100%;
    background-color: springgreen;}
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
</body>
</html>
