<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{height: 1000px;}
    .box{
        margin:100px auto;
        width:1000px;
        height: 50px;
        background-color:red;
        position: sticky;
        top:0px;
        
    }
    /* 粘滞定位（sticky）
        粘滞定位与相对定位特点基本一直
        不同粘滞定位可以到达某个位置不动 */
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
