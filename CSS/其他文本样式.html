<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        text-decoration: underline;
        /* text-decoration 设置文本样式
        可选值：
        none 什么的都没有
        underline 下划线
        line through 删除线
        over line上划线 */
    }
    .box2{
        width: 100px;
        /* white-space 设置网页如何处理空白
            可选值
            normal 正常
            nowarp 不换行
            pre 保留空白 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            
    }

    </style>
</head>
<body>
    <div class="box">aaaaa</div>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt tempora tenetur, fuga voluptas, optio numquam officiis molestiae id veritatis repudiandae, ad magni illo repellendus libero. Nemo mollitia et est assumenda!</div>
</body>
</html>
