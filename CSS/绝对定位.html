<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{font-size: 60px;}
    .a{
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
    }
    .b{
        width: 100px;
        height: 100px;
        background-color:violet;
        position:absolute;
        /* absolute绝对定位
            1.开启绝对定位后，如果不设置偏移量位置不会发生变化
            2.开启绝对定位后，元素会从文档流中脱离
            3.绝对定位会改变元素的性质 
            4.绝对定位会是原属提升一个层级
            5.决定定位元素根据包含块进行定位
            */
            /* 包含块
                正常情况下：包含块就是离当前元素最近的祖先元素
                绝对定位元素包含块：就是离它最近的开启了定位
                的祖先元素 ，如果所有的元素都欸有开启则对根元素
                进行定位，html(根元素，初始包含块) */
    }
    .c{
        width: 100px;
        height: 100px;
        background-color:teal;
    }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
