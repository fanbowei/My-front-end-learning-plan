<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{font-size: 60px;}
    .a{
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
    }
    .b{
        width: 100px;
        height: 100px;
        background-color:violet;
        position: relative;
        top:-100px;
        left:100px;
    }
    .c{
        width: 100px;
        height: 100px;
        background-color:teal;
    }
    /* position
        定位是一种更加高级的布局
        通过定位可以将元素放到任意位置
        可选值：static 默认值，没有开启定位
        relative 开启相对定位
        absolute 开启元素绝对定位
        fixed 开启元素固定定位
        sticky 开启元素粘滞定位 */
        /* 相对定位 relative 
            1.元素开启了相对定位。如果不
            设置偏移量的元素不会发生任何变化
            2.相对定位使参照与元素最初的位置
            3.相对定位会提升元素的层级 
            4.相对定位不会改变元素性质，也不会脱离文档流*/
            /* 偏移量（offset）
                top 定位元素和和定位位置的上边距
                bottom定位元素和定位位置下边距离
                left right */

    </style>
</head>
<body>
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
</body>
</html>
