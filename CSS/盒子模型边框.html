<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            border-color: red;
            border-width: 10px;
            /* border-width可以指定四个边框的值（上右下左）
               三个值（上 左右 下）
               两个值（上下  左右）
               除了border-width还可以使用border-xxx—width
               xxx代表top right left bottom
               颜色也一样 */
            border-style: solid;
/* border-style solid表示实线
dotted表示点状虚线 dashed表示虚线 double表示双线 
border属性可以简写 */
border: rosybrown 10px solid ;
border-top: none;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
