<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="content">
            <component :is="mycom"></component> 
           
        </div>
        <button @click='choose(1)'>首页</button>
        <button @click='choose(2)'>列表</button>
        <button @click='choose(3)'>新闻</button>
        <button @click='choose(4)'>个人</button>
    </div>
</body>
</html>
<script src='../ku/vue.js'></script>
<script>
    let com1=Vue.component('index-com',{
        name:'index',
        template:`<h1>首页</h1>`
    })
    let com2=Vue.component('list-com',{
        template:`<h1>列表</h1>`
    })
    let com3=Vue.component('news-com',{
        template:`<h1>新闻</h1>`
    })
    let com4=Vue.component('me-com',{
        template:`<h1>个人</h1>`
    })




    let app=new Vue({
        el:'.app',
        data:{
            mycom:''
        },
        methods: {
            choose(nm){
                this.mycom='com'+nm;
                // this.mycom=this.$options.components['com'+nm]
                console.log(this.$options.components['com'+nm]);
                console.log(this.mycom);
                
            
            },
        },
        components:
        {
            com1,
            com2,
            com3,
            com4,

        }

    
        
    })

</script>
