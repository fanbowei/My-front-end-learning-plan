<script>

        template:'<h1>{{msg}}<button @click="toggle">切换</button></h1>',
        data() {
            return {
                msg:'hello',
                isshow:true
            }

        methods: {

                 (this.isshow=!this.isshow)?this.msg='aaa':this.msg=""
                
            }
        },
    })
    new Vue({
        el:'.app',
        data:{

        },
        comments:{

        }

    })
