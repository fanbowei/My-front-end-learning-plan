<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="120";
        console.log(typeof a);
    </script>
    <!--
        number
        在js中所有的数值都是number类型包括整数和浮点数
        typeof用来检查一个变量的类型 typeof 变量
        number.max-value最大的值 如果使用的数字超过了最大值则会返回一个infinity 类型为number
        nan 是一个特殊的数字，表示 not a number   类型为number
        number。min-value 表示最小的正数

        js中进行浮点数运算可能得到一个不精确的数，不要用js进行对精度高的运算
      -->
</body>
</html>
