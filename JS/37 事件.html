<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt1">adasd</button>
    <script>
       var bt1= document.getElementById("bt1");
    //   可以为按钮对应事件绑定函数
    // 单击绑定的事件叫做单击响应函数
    bt1.ondblclick=function(){
        alert("sad");
    };
      
    </script>
    <!-- 事件:用户和游览器交互的行为
        我么可以再事件对应的属性中设置一些js代码 -->
</body>
