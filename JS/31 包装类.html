<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(3);
        var b=String("13");
    </script>
    <!-- 包装类
        js提供了三个包装类，通过包装类可以将基本数据类型转换成对象
        String（）可以将基本数据类型转换成string
        Number（）可以将基本数据类型转换成number
        Boolean（） 可以将基本数据类型转换成boolean
        当我们调用一些基本数据类型的属性和方法时浏览器会临时使用包装类将其转换成对象，然后再调用对
    的属性和方法-->
</body>
</html>
