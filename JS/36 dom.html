<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt1"> 我是一按钮</button>
    <script>
// 浏览器已经为我们提供了文档节点这个对象是window对象的属性可以再页面中直接使用
        var bt1=document.getElementById("bt1");//获取button对象
        bt1.innerHTML="asdasd"
    </script>
    <!-- DOM文档对象模型    
            nodename        nodetype        nodevalue
    文档节点    #document   9           null
    元素节点    标签名      1           null
    属性节点    属性名      2           属性值
    文本节点    #text       3           文本内容-->
</body>
</html>
