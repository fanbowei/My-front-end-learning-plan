<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 创建正则表达式的对象
// 第一个参数：正则表达式 可以检查一个字符串中是否含有a 区分大小写
//  第二个参数：匹配模式  i表示忽略大小写 g表示全局匹配
var reg=new RegExp("A","i");
var c="aasddd"
// test（）方法 可以检查一个字符串是否符合正则表达式的规则 
alert(reg.test(c));
    </script>
    <!-- 正则表达式
          正则表达式定义一些字符串的规制，计算机可以检查字符串是否符合规则-->
</body>
</html>
