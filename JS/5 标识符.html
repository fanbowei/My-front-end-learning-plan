<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标识符 
        在js中所有可以有我们自主命名的都可以称为标识符  变量名函数名属性名都是
        命名规制
        1 标识符中可以含有字母，数字，_,$
        2 标识符不能以数字开头
        3 标识符不能使js中的关键字或者保留字
        4 标识符一般都采用驼峰命名法 首字母小写，每个单词开头字母大写其余小写 hellWord
        js底层保存标识符实际上采用unicode编码，所以理论上所有的utf-8中所有的内容都可以作为标识符
         -->
</body>
</html>
