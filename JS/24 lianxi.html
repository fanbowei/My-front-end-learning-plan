<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function funn()
            {
                alert(this.a)
            }
function person(a,b,c)
        {
            this.a=a;
            this.b=b;
            this.c=c;
            this.fun=funn;
        }
        var obj1=new person(1,2,3);
        var obj2=new person(4,5,6);
        obj1.fun();
        obj2.fun();
// 可以公用一个函数，把函数放到全局变量中
    </script>
</body>
</html>
