<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 > "NAN");
        console.log("\u2620")
    </script>

    <!-- 

        = 将左边的值赋给右边的值
        a+=1 a=a+1


        关系运算符
        如果关系成立返回true 否则返回false
        对于非数值进行比较则会转换成数字进行比较
        任何值和nan比较都是false
        如果两侧都是字符串，不会转换为数字而回分别比较字符的unicode编码（一位一位比较）

        在网页中使用unicode &#编码 （转十进制）
     -->
</body>
</html>
