<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数就是普通函数 构造函数首字母大写
        // 创建一个对象  将新建的对象设置为函数中的this
        // 逐行执行代码 将新建的对象作为返回值
        // 通过构造函数创建的对象称为一类，构造函数就是类，对象是实例
        // 所有的对象都是object的后代
        function person(a,b,c)
        {
            this.a=a;
            this.b=b;
            this.c=c;
            fun=function(){
                this.a;
            }
        }
        var obj=new person(1,2,3);
        console.log(obj);
        // instanceof可以检测一个对象是否是一个类的实例
        console.log(obj instanceof person);
    </script>
    <!-- 工厂方法传创建的对象，使用的都是构造函数
    无法区分不同类型的对象 -->
</body>
</html>
