<!-- console.time(“”) 可以开启一个计时器
console。timeend（“”）停止一个计时器 -->
        <script>
            outer:

            {
                finder:
                for(var j=0;j<10;j++)
                {
                    for(var k=0;k<10;k++)
                    {

                }

            }
