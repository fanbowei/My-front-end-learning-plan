<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
</body>
</html>
<script>
    var h2=document.getElementsByTagName("h2")[0];
    h2.innerHTML="2";
    //js的执行速度时非常快的,但是可以使程序每间隔一段时间执行一次，定时调用
    //setinterval 定时调用，可以将一个函数每间隔一段时间执行一次
    //参数 1 回调函数  2间隔时间 单位毫秒
    //函数会返回一个number类型的返回值
    //clearinterval 可以关闭定时器
    var i=0;
    var time=setInterval(function(){
        h2.innerHTML=i++;
        if(i==5)
        clearInterval(time);
    },1000)
</script>
