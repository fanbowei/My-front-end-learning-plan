<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点我一下</button>
</body>
</html>

<script>
    var btn=document.getElementsByTagName("button")[0];
    //使用 对象。事件=函数 的形式绑定函数只能同时给一个元素一个事件绑定一个响应函数，如果绑定多个会覆盖掉前面的
    /*
    addEventListener() 通过这个方法也可以给元素绑定响应函数,可以同时绑定多个响应函数
    参数：1 事件的字符串（不要加on）  2回调函数，当事件触发时候执行的函数
    3 是否在捕获阶段触发事件 一般都是false

    this 谁绑定指向谁
    */
//    btn.addEventListener("click",function(){alert("1")},false);
//    btn.addEventListener("click",function(){alert("1")},false);
function bind(obj,eventstring,callback){
    // 要绑定的对象   事件的字符串   回调函数
    obj.addEventListener(eventstring,callback,false);
}
bind(btn,"click",function(){
    alert()
})




</script>
