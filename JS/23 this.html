<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name=123;
        function fun(){
            
            alert(this.name);
        }
        obj={
             name:456,
             text:fun,
        }
        obj.text();
        fun();
    </script>
    <!-- 解析器在调用函数每次都会向函数内部传递一个隐含的参数，
        this指向的是一个对象，这个对象是函数执行的上下文对象
        根据函数的调用方式不同，this会指向不同的对象
        1函数的方式调用，this指向window
        2方法的形式调用，this指向方法的对象 -->
</body>
</html>
