<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="" alt="">
    </div>
    <button>开始
    </button>
    <button class="btn1">关闭</button>
</body>
</html>

<script>
    var img=document.getElementsByTagName("img")[0];
    var btn=document.getElementsByTagName("button")[0];
    var btn1=document.getElementsByClassName("btn1")[0];
    var name1=["未标题-1.jpg","未标题-2.jpg","未标题-3.jpg","未标题-4.jpg","未标题-5.jpg"];
    var i=0;
    var time
    btn.onclick=function(){   
        //每点一次按钮就开启一个计时器  ，在点击按钮时在定时器开启之间关闭上一个
        clearInterval(time);
          time =setInterval(function(){
        img.src=name1[i++];
        
        // if(i>=name1.length)
        // i=0;
        i=i%5;
    },500)     
    }
    btn1.onclick=function(){
        //time可以为任意值，如果不是对应的值，函数不做反应
        clearInterval(time);
    }
    

</script>
