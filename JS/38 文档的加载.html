<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var bt1=document.getElementById("bt1");
        bt1.onclick=function(){
            alert("ass");
        }
        }
    </script>
</head>
<body>
    
    <!-- 浏览器在加载一个页面时候，是按照自上向下加载的
        如果将script标签写在页面的上面，代码执行时，页面还没有加载-->
    <button id="bt1">aaaa</button>

   <!-- onload事件会在页面加载完成后触发 可以确保执行代码时候所有dom对象加载完毕   绑定给window或img -->
<!-- js代码写下面不会影响页面的加载 -->
</body>
</html>
