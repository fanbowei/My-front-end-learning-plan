<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span{
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        console.time("text");
        for(var i=1;i<10000;i++)
        {
            var flg=true;
            outer:
            for(var j=2;j<Math.sqrt(i);j++)
            {
                if(i%j==0)
                {
                flg=false;
                break outer;
                }
               
            }
            if(flg)
            document.write(i+" ");
        }
console.timeEnd("text");



        document.writeln("<br>");
        for(i=1 ;i<10;i++)
        {
            for( j=1;j<=i;j++)
            {
                document.write("<span>"+i+"*"+j+"="+i*j+"</span>")
            }
            document.writeln("<br>");

        }
    </script>
</body>
</html>
