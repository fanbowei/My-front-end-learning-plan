<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(0 == true)
        console.log(null==0)   //false


        {
            var b=10;
        }
        console.log(b);
    </script>

    <!-- ==表示相等运算符 判断符合两边是否相等
        如果值的类型不同，自动类型转换想吐的类型
        undefined 衍生自null 所以做相等时返回true
        nan不和任何值相等 所以可以通过isnan（）函数来判断是否为nan 
    
        ===  来判断两个值是否全等，如果两个值的类型不同直接返回false-->
</body>
</html>
