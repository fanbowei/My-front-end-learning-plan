    <script>
        // push 可以向数组末尾添加一个或多个元素并返回数组的长度
        // pop删除并返回数组最后一个元素
        // unshift向数组开头添加一个元素并返回长度
        var a=[1,2,3]
        a.push(4,5,6);
        alert(a);
        alert(a.pop());

        // for(var i=0;i<a.length;i++)
        // console.log(a[i]);
        a.forEach(function(a){})

    </script>
    <!-- 数组额遍历 -->
    <!-- foreach (函数)数组有几个元素，函数执行几次,游览器会将
    遍历的元素以实参的形式传递给函数
    三个参数：1当前正在遍历的元素
    2 当前正在变量元素的数组
    3正在遍历的数组-->
