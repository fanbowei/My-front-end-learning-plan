    <!-- 
        改变promsie的状态和指定回调函数谁先谁后
        1 都有可能,正常情况下是向指定回调再改变状态,但也可以向改变状态后指定回调

        2如何改变状态再指定回调
            再执行器中直接调用resolve()和rejected()
            延迟更长的时间才调用then
        什么时候才能得到数据
            如果先指定的回调,那当状态发生改变,回调函数就会被调用,得到数据
            如果先改变状态,那当指定回调时,回调函数就会调用,得到数据
    -->

    <!-- 
        promise.then()返回的新peomise的结果状态由什么决定?
        1 简单表达式 由then()指定的回调函数执行的结果决定

        2详细表达 
            如果抛出异常,新的promise变成rejected reason为抛出的异常
            如果返回的是非promise的任意值,新promise变成resolved,value为返回值
            如果返回的是一个新的promise,此promise的结果就是成为新的promise的结果
     -->
