        /*
reduce方式接受一个函数作为累加器(连续操作器)
数组中的每个值(从左到右)开始合并(不一定是相加),最终为一个值
reduce为数组中每一个元素(依次执行)的回调函数,但不包括数组中被删除或未赋值的元素
reduce方法最终返回的是最后一次调用累加器的结果
累加器接受四个参数:prevalue,nowvalue,nowindex,arr

    prevlue:第一次调用的初始值,如果初始值没有指定,就是数组中第一个元素的值,同时nowvalue变为数组中的第二个值
        以后调用时是上一次回掉函数的返回值
    nowvalue:当前元素值
    nowindex:当前索引
    arr:调用reduce的数组


参数说明:array.reduce(function(prevalue,nowvalue,nowindex,arr){},initialvalue)
*/
